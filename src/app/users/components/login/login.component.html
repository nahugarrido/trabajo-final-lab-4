<section
  class="relative flex sm:flex-row flex-col-reverse flex-wrap lg:h-screen lg:items-center"
>
  <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
    <div class="mx-auto max-w-lg text-center">
      <a
        class="inline-flex h-20 w-20 items-center justify-center rounded-full bg-white text-teal-600 sm:h-20 sm:w-20 hover:cursor-pointer"
        (click)="navigateTo('/')"
      >
        <span class="sr-only">Home</span>
        <img
          class="h-20 w-20"
          src="../../../../assets/casasPNG.png"
          alt="logo"
        />
      </a>
      <h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>

      <p class="mt-4 text-gray-500">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
        eaque error neque ipsa culpa autem, at itaque nostrum!
      </p>
    </div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mx-auto mb-0 mt-8 max-w-md space-y-4"
    >
      <div>
        <label for="email" class="sr-only">Email</label>

        <div class="relative">
          <input
            type="email"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter email"
            formControlName="email"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>
      <!-- Email validation -->
      <div
        *ngIf="email!.invalid && (email!.dirty || email!.touched)"
        class="alert alert-danger"
      >
        <div
          *ngIf="email!.errors?.['required']"
          class="mt-1 w-full text-sm text-red-500"
        >
          Email is required.
        </div>
        <div
          *ngIf="email!.errors?.['email']"
          class="mt-1 w-full text-sm text-red-500"
        >
          Invalid email format
        </div>
      </div>
      <!-- End of email validations-->

      <div>
        <label for="password" class="sr-only">Password</label>

        <div class="relative">
          <input
            type="password"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter password"
            formControlName="password"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </span>
        </div>
      </div>

      <!-- Password input validation -->
      <div
        *ngIf="password!.invalid && (password!.dirty || password!.touched)"
        class="alert alert-danger"
      >
        <div
          *ngIf="password!.errors?.['required']"
          class="mt-1 w-full text-sm text-red-500"
        >
          Password is required.
        </div>
      </div>
      <!-- End of password input validations-->

      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500">
          No account?
          <a
            class="underline hover:cursor-pointer"
            (click)="navigateTo('/register')"
            >Sign up</a
          >
        </p>

        <button
          type="submit"
          class="inline-block rounded-lg bg-teal-500 px-5 py-3 text-sm font-medium text-white"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>

  <div class="relative h-36 w-full sm:h-96 lg:h-full lg:w-1/2">
    <img
      alt="modern room"
      src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/5d2a0a64273351.5accf5b853db6.jpg"
      class="absolute inset-0 h-full w-full object-cover"
    />
  </div>
</section>
