<header class="bg-white fixed z-20 top-0 right-0 left-0">
  <div class="mx-auto max-w-full px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12 w-1/5">
        <a class="block text-teal-600" href="/">
          <span class="sr-only">Home</span>
          <img
            class="h-12 w-12"
            src="../../../../assets/casasPNG.png"
            alt="logo"
          />
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/"
              >
                Home
              </a>
            </li>
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/#testimonials"
              >
                Testimonials
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/#contact-us"
              >
                Contact
              </a>
            </li>
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/#about-us"
              >
                About us
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="/houses"
              >
                Houses
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="flex items-center justify-end gap-4 w-1/5">
        <div class="sm:flex sm:gap-4">
          <a
            class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow"
            href="/login"
          >
            Login
          </a>

          <div class="hidden sm:flex">
            <a
              class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600"
              href="/register"
            >
              Register
            </a>
          </div>
        </div>

        <div class="block md:hidden">
          <button
            class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
            (click)="sidebarHandler()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
      <div
        class="sidebar z-20 fixed top-14 right-0 left-0 py-10 bg-white h-full"
        *ngIf="isSidebarVisible"
      >
        <ul class="px-6">
          <li class="py-2 my-2">
            <a class="text-gray-500 transition hover:text-gray-500/75" href="/">
              Home
            </a>
          </li>
          <li class="py-2 my-2">
            <a
              class="text-gray-500 transition hover:text-gray-500/75"
              href="/#testimonials"
              (click)="closeSidebar()"
            >
              Testimonials
            </a>
          </li>

          <li class="py-2 my-2">
            <a
              class="text-gray-500 transition hover:text-gray-500/75"
              href="/#contact-us"
              (click)="closeSidebar()"
            >
              Contact
            </a>
          </li>

          <li class="py-2 my-2">
            <a
              class="text-gray-500 transition hover:text-gray-500/75"
              href="/#about-us"
              (click)="closeSidebar()"
            >
              About us
            </a>
          </li>

          <li class="py-2 my-2">
            <a
              class="text-gray-500 transition hover:text-gray-500/75"
              href="/houses"
              (click)="closeSidebar()"
            >
              Houses
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
